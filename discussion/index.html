<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>CSS introduction and Selectors</title>
	<!-- CSS stands for Cascading Style Sheet is how you tell your browser how to display and style page
		- layout of the page
		- color of the text
		- how big the font size 
		- 
	 -->

	 <!-- Internal Styling CSS
		-is a method of applying CSS styles to an html document including a < style> element within the <head> section of the HTML document
			
	  -->

	  <style>
	  	h2{
	  		color: yellow;
	  	}
	  </style>
	  <!-- External Styling CSS -->
	  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

	<!-- implementing styling in a page -->
	<!-- 
		inline styling is done when we add a style to our tag/element. this will allow us to change the style of an element. the values before the colon(:) are the style properties of an element that we want to change and the value after the colon are the values we would like to assign to a property
		
		syntax:
			<tag/element style="property:value; property: value"></tag>
		
		ex:
			<h2 style="color:green";>hello</h2>
			however, html was made to determine the layout of the page by creating element not for styling
	 -->
	 <!-- navbar -->
	 <nav>
	 	<a href="#landing">Centro Escolar University</a>
	 	<div>
	 		<a href="#landing">Home</a>
	 		<a href="#register">Register</a>
	 	</div>
	 </nav>
	 <!-- end of navbar -->

	 <h1>Hello World!</h1>
	 <!-- home page -->
	 <section>
	 	<h2>Welcome to Computer Education</h2>
	 	<h3>Ciencia y Virtud</h3>

	 	<img src="" alt="">
	 	<!-- offerings -->
	 	<ol>
	 		<li>Bachelor of Science in Computer Science</li>
	 		<li>Bachelor of Science in Information Technology</li>
	 		<li>Bachelor of Science in Computer Engineering</li>
	 	</ol>
	 </section>

	 <!-- register -->
	 <section>
	 	<h2>Register</h2>
	 	<form action="https://www.ceu.edu.ph/"></form>
	 		<label for="fname">First Name:</label>
	 		<input id="fname" type="text" required autocomplete>

	 		<label for="lname">Last Name:</label>
	 		<input id="lname" type="text" required autocomplete>

	 		<label for="email">Email:</label>
	 		<input id="email" type="email" required autocomplete>

	 		<button>Enroll Now!</button>
	 </section>
</body>
</html>
